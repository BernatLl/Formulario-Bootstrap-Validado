<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/c9ae1c9960.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="container mt-10">
      <form class="needs-validation" novalidate>
        <div class="panel panel-default">
          <div class="panel-heading first">
            <h3>Payment form example</h3>
          </div>
          <div class="panel-body">
            <div class="form-row">
              <div class="col-md-12 mt-2">
                <div class="alert alert-danger invalid-feedback" role="alert">
                  <b>Some fields are missing</b>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-5">
                <label for="inputCard">Card#</label>
                <input
                  type="text"
                  pattern="[0-9]{16}"
                  class="form-control"
                  id="inputCard"
                  placeholder="XXXXXXXXXXXXXX"
                  required
                />
              </div>
              <div class="form-group col-md-3">
                <label for="inputCVC">CVC#</label>
                <input
                  type="number"
                  pattern="[0-9]{4}"
                  class="form-control"
                  id="inputCVC"
                  placeholder="0000"
                  required
                />
              </div>
              <div class="form-group col-md-4">
                $
                <label for="inputAmount">Amount</label>

                <input
                  type="number"
                  class="form-control"
                  id="inputAmount"
                  placeholder="Amount"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="name">First Name</label>
                <input
                  type="text"
                  pattern="[A-Za-z]"
                  class="form-control"
                  id="name"
                  placeholder="Firstname"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label for="lastname">Last Name</label>
                <input
                  type="text"
                  pattern="[A-Za-z]"
                  class="form-control"
                  id="lastname"
                  placeholder="Lastname"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input
                  type="text"
                  pattern="[A-Za-z]"
                  class="form-control"
                  id="inputCity"
                  required
                />
              </div>
              <div class="form-group col-md-3">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control" required>
                  <option selected>Pick a state</option>
                  <option>Madrid</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="inputZip">Postal Code</label>
                <input
                  type="text"
                  pattern="[0-9]{5}"
                  class="form-control"
                  id="inputZip"
                  required
                />
              </div>
            </div>
            <div class="form-row" id="box">
              <div class="form-group col-md-6">
                <label for="cards">We accept:</label>
                <div>
                  <div id="cards">
                    <div class="form-check form-check-inline pt-2">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio1"
                        value="option1"
                        required
                      />
                      <label class="form-check-label" for="inlineRadio1">
                        <i class="fab fa-cc-mastercard"></i>
                      </label>
                    </div>
                    <div class="form-check form-check-inline pt-2">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio2"
                        value="option1"
                        required
                      />
                      <label class="form-check-label" for="inlineRadio2">
                        <i class="fab fa-cc-visa"></i>
                      </label>
                    </div>
                    <div class="form-check form-check-inline pt-2">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio3"
                        value="option1"
                        required
                      />
                      <label class="form-check-label" for="inlineRadio3">
                        <i class="fab fa-cc-diners-club"></i>
                      </label>
                    </div>
                    <div class="form-check form-check-inline pt-2">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio4"
                        value="option1"
                        required
                      />
                      <label class="form-check-label" for="inlineRadio4">
                        <i class="fab fa-cc-amex"></i>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group col-md-6">
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label"
                    >Message</label
                  >
                  <textarea
                    class="form-control"
                    pattern="[A-Za-z]{150}"
                    id="exampleFormControlTextarea1"
                    rows="3"
                    required
                  ></textarea>
                  <p>Add any notes here.</p>
                </div>
              </div>
            </div>
          </div>
          <div class="panel-footer text-right">
            <button
              type="button"
              name="ResetForm"
              class="btn btn-secondary pull-right"
              id=""
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary pull-right">
              Send
            </button>
          </div>
        </div>
      </form>
    </div>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function(form) {
          form.addEventListener(
            "submit",
            function(event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
